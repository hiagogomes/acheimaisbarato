{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Achei Mais Barato{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">

   <!-- TOPO -->
    <header class="py-1 border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center px-4">
            <!-- Logo Esquerda -->
            <!-- Logo -->
            <a href="{% url 'index' %}" class="logo-seal text-decoration-none fw-bold fs-6 text-white">Achei Mais Barato</a>


            <!-- Menu Direita -->
            <nav class="nav">
                <a class="nav-link" href="{% url 'index' %}">Início</a>
                <a class="nav-link" href="{% url 'avalie' %}">Nós Avalie</a>
            </nav>
        </div>
    </header>


    <!-- CONTEÚDO CENTRAL -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="text-center w-100">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- RODAPÉ -->
    <footer class="text-center py-3 mt-auto border-top">
        <p class="mb-0">&copy; 2025 Achei Mais Barato. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
