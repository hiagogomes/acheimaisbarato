{% extends 'website/base.html' %}

{% block title %}Avalie - Achei Mais Barato{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="col-md-6">

        <h2 class="text-center mb-4">Deixe sua Avaliação</h2>

        <form action="/avalie" method="post">
            {% csrf_token %}

            <div class="mb-4">
                <p>Você encontrou o que estava procurando?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="satisfacao" id="sim" value="sim" required>
                    <label class="form-check-label" for="sim">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="satisfacao" id="nao" value="nao">
                    <label class="form-check-label" for="nao">Não</label>
                </div>
            </div>

            <div class="container text-center mb-4">
                <label for="comentarios" class="form-label">Deixe seu comentário:</label>
                <textarea id="comentarios" name="comentarios" rows="5" class="form-control mx-auto" placeholder="Escreva aqui..." style="max-width: 500px;"></textarea>
            </div>            

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
